        <form id="contact-section">
            <div class="row mt-5  add-border">
              <div class="col-3"></div>
              <div class="col-6 rounded bg-secondary text-light p-3 bstyle">
                <div class="form-outline text-center mx-4">

                <div class="row">

                <div class="form-outline m-1">

                </div>
                <!-- Email input -->
                <div class="form-outline mx-1">
                  <label class="form-label" for="cemail">Email</label>
                  <input type="email" id="cemail" class="form-control" />
                </div>
      
                <!--  Message input -->
                <div class="form-outline m-1">
                  <label class="form-label" for="message"
                    >Additional information</label
                  >
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                  ></textarea>
                </div>
      
                <!-- Submit button -->
                <div class="form-outline mx-1">
                  <button type="submit" class="btn btn-outline-light mt-1 ">
                  Send Message
                </button>
                  
                </div>
                
              </div>
              <div class="col-3"></div>
            </div>
          </form>
